<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style media="screen">
      .dealCard {
        border: 1px solid #eee;
        border-radius: 9px;
        padding:20px;
        box-shadow: 0px 1px 3px rgba(0,0,0,0.25);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Eat05</h1>
    </div>
    <div id="root"></div>
    <script type="text/babel">

      const deal = {
        "id": 1,
        "location_id": 1,
        "name": "ðŸ•‘ 4:20 Special: any sandwich for $6",
        "mon": true,
        "tue": true,
        "wed": true,
        "thu": true,
        "fri": true,
        "sat": true,
        "sun": true,
        "starts_at": 1620,
        "ends_at": 1730,
        "time_string": "4:20PM to  5:30PM",
        "expires_at": "2016-07-28T04:53:00.000Z",
        "description": "Every day at 4:20 pm, the High Street Deli SLO sells sandwiches at a discounted price. The special runs until 5:30 pm and includes all sandwiches and extras. ",
        "latitude": 35.2723,
        "longitude": -120.664,
        "location_name": "High St. Deli",
        "url": "http://api.eat05.com/deals/1.json"
      }

      function Deal(props) {
        return (
          <div className="dealInfo">
            <h1>{props.deal.name}</h1>
            <h2>{props.deal.location_name}</h2>
            <p className="dealTime">{props.deal.time_string}</p>
            <p className="dealDescription">{props.deal.description}</p>
          </div>
        )
      }

      const el = (
        <div className="dealCard">
          <Deal deal={deal} />
        </div>
      );

      ReactDOM.render(
        el,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
